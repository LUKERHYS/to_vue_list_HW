<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Vue List</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <h1>To-Vue list...</h1>
    </nav>
    <div id="app">

      <form @submit.prevent="saveNewItem">
        <div class="form-container">

          <div class="form-child">

            <label for="new-item">Add new item: </label>
            <input type="text" id="new-item" v-model="newItem" />

            <input type="checkbox" id="checkbox" v-model="checkbox"/>
            <label for="checkbox">High Priority</label>
            <button class="save" type="submit">Save</button>

          </div>

        </div>
      </form>

      <ul>
        <li v-for="(item, index) in items" v-bind:class="[item.completed ? 'completed' :'not-completed', item.priorityHigh ? 'priorityHigh' : 'priorityNormal']">
          <span>{{item.name}}</span>
          <button class="done" v-if="!item.completed" @click="completedItem(index)">Done</button>
        </li>
      </u

    </div>

  </body>
</html>
